<body>

  <div id="app-react"></div>

  <script type="text/babel">
    const Main = () => {
      function click() {
        setcount(count + 1)
      }
      const [count, setcount] = React.useState(1)
      return (<div>
        <p>Total: {count}</p>
        <p>Preço: R$ {count * 20}</p>
        <button onClick={click} id="button">Comprar</button>

      </div>)
    }

    ReactDOM.createRoot(document.getElementById("app-react")).render(<Main />)
  </script>
</body>
